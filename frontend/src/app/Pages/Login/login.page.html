<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <img class="mx-auto h-20 w-auto" src="assets/Logo.png" alt="Your Company" />
    <h2
      class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900"
    >
      Se connecter à son compte adhérent
    </h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <div *ngIf="wrongCredentials" class="text-red-500 text-sm">
      Les identifiants sont incorrects.
    </div>
    <form class="space-y-6" (ngSubmit)="onSubmit()" [formGroup]="loginForm">
      <div>
        <div
          *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched"
          class="text-red-500 text-sm"
        >
          L'adresse email est requise.
        </div>

        <div
          *ngIf="loginForm.get('email')?.hasError('email') && loginForm.get('email')?.touched"
          class="text-red-500 text-sm"
        >
          L'adresse email n'est pas valide.
        </div>
        <label
          for="email"
          class="block text-sm font-medium leading-6 text-gray-900"
          >Adresse email</label
        >
        <div class="mt-2">
          <input
            id="email"
            name="email"
            type="email"
            autocomplete="email"
            required
            formControlName="email"
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          />
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <div
            *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched"
            class="text-red-500 text-sm"
          >
            Le mot de passe est requis.
          </div>
          <label
            for="password"
            class="block text-sm font-medium leading-6 text-gray-900"
            >Mot de Passe</label
          >
          <div class="text-sm">
            <a
              href="#"
              class="font-semibold text-indigo-600 hover:text-indigo-500"
              >Mot de passe oublié?</a
            >
          </div>
        </div>
        <div class="mt-2">
          <input
            id="password"
            name="password"
            type="password"
            autocomplete="current-password"
            required
            formControlName="password"
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          />
        </div>
      </div>

      <div>
        <button
          type="submit"
          class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
        >
          Se connecter
        </button>
      </div>
    </form>

    <p class="mt-10 text-center text-sm text-gray-500">
      Pas encore adhérent ?
      <a
        href="#"
        class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500"
        >Renseignez votre dossier</a
      >
    </p>
  </div>
</div>
