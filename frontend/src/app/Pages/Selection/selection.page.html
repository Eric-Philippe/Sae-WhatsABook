<app-header></app-header>

<div class="py-14 px-4 md:px-6 2xl:px-20 2xl:container 2xl:mx-auto mx-20">
  <div class="flex justify-start item-start space-y-2 flex-col">
    <h1
      class="text-3xl lg:text-4xl font-semibold leading-7 lg:leading-9 text-gray-800"
    >
      Mes emprunts
    </h1>
    <p class="text-base font-medium leading-6 text-gray-600">
      {{myLoans.length}} emprunt(s)
    </p>
  </div>
  <div
    class="mt-10 flex flex-col xl:flex-row jusitfy-center items-stretch w-full xl:space-x-8 space-y-4 md:space-y-6 xl:space-y-0"
  >
    <div
      class="flex flex-col justify-start items-start w-full space-y-4 md:space-y-6 xl:space-y-8"
    >
      <div
        class="flex flex-col justify-start items-start bg-gray-50 px-4 py-4 md:py-6 md:p-6 xl:p-8 w-full"
      >
        <app-loan-card
          *ngFor="let loan of myLoans"
          [loan]="loan"
          [session]="session"
        ></app-loan-card>
      </div>
    </div>
  </div>
</div>

<section class="py-6 leading-7 text-gray-900 bg-white sm:py-12 md:py-16">
  <div
    class="box-border px-4 mx-auto border-solid sm:px-6 md:px-6 lg:px-0 max-w-7xl"
  >
    <div
      class="flex flex-col items-center leading-7 text-center text-gray-900 border-0 border-gray-200"
    >
      <h2
        id="pricing"
        class="box-border m-0 text-3xl font-semibold leading-tight tracking-tight text-black border-solid sm:text-4xl md:text-5xl"
      >
        Mes r√©servations
      </h2>
      <p
        class="box-border mt-2 text-xl text-gray-900 border-solid sm:text-2xl"
      ></p>
    </div>

    <div
      id="pricing"
      class="card grid grid-cols-1 gap-4 mt-4 leading-7 text-gray-900 border-0 border-gray-200 sm:mt-6 sm:gap-6 md:mt-8 md:gap-0 lg:grid-cols-3"
    >
      <app-reservation-card
        [reservation]="sBook"
        [order]="2"
        [session]="session"
      ></app-reservation-card>
      <app-reservation-card
        [reservation]="fBook"
        [order]="1"
        [session]="session"
      ></app-reservation-card>
      <app-reservation-card
        [reservation]="tBook"
        [order]="3"
        [session]="session"
      ></app-reservation-card>
    </div>
  </div>
</section>

<app-footer></app-footer>
