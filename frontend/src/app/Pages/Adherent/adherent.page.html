      class="block text-sm font-medium leading-6 text-gray-900"

    >

    >
      <div class="text-center">
        <svg
          class="mx-auto h-12 w-12 text-gray-300"
          viewBox="0 0 24 24"
          fill="currentColor"
          aria-hidden="true"

        <p class="text-xs leading-5 text-gray-600">PNG, JPG, GIF up to 10MB</p>
