<header class="bg-white">
  <nav
    class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8"
    aria-label="Global"
  >
    <div class="flex lg:flex-1">
      <a href="#" class="-m-1.5 p-1.5 flex items-center">
        <span class="sr-only">What's a book ?</span>
        <img class="h-10 w-auto" src="assets/Logo.png" alt="" />
        <h6 class="text-sm font-semibold leading-6 text-gray-900 ml-2">
          What's a book ?
        </h6>
      </a>
    </div>
    <div class="flex lg:hidden">
      <button
        type="button"
        class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700"
        (click)="showPhoneMenu = true"
      >
        <span class="sr-only">Open main menu</span>
        <svg
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          aria-hidden="true"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
          />
        </svg>
      </button>
    </div>
    <div class="hidden lg:flex lg:gap-x-12">
      <a routerLink="/" class="text-sm font-semibold leading-6 text-gray-900"
        >Accueil</a
      >
      <a
        routerLink="/consult"
        class="text-sm font-semibold leading-6 text-gray-900"
        >Nos livres</a
      >
      <a href="#" class="text-sm font-semibold leading-6 text-gray-900"
        >Suggérer un livre</a
      >
      <a
        routerLink="/support"
        class="text-sm font-semibold leading-6 text-gray-900"
        >Support</a
      >

      <a href="#" class="text-sm font-semibold leading-6 text-gray-900"
        >Devenir Adhérent</a
      >
    </div>
    <div class="hidden lg:flex lg:flex-1 lg:justify-end" *ngIf="isConnected">
      <a
        routerLink="/account"
        class="text-sm font-semibold leading-6 text-gray-900"
        >Mon compte <span aria-hidden="true">&rarr;</span></a
      >
    </div>
    <div class="hidden lg:flex lg:flex-1 lg:justify-end" *ngIf="!isConnected">
      <a
        routerLink="/login"
        class="text-sm font-semibold leading-6 text-gray-900"
        >S'identifier <span aria-hidden="true">&rarr;</span></a
      >
    </div>
  </nav>
  <!-- Mobile menu, show/hide based on menu open state. -->
  <div *ngIf="showPhoneMenu" class="lg:hidden" role="dialog" aria-modal="true">
    <!-- Background backdrop, show/hide based on slide-over state. -->
    <div class="fixed inset-0 z-10"></div>
    <div
      class="fixed inset-y-0 right-0 z-10 w-full overflow-y-auto bg-white px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10"
    >
      <div class="flex items-center justify-between">
        <a href="#" class="-m-1.5 p-1.5">
          <span class="sr-only">Your Company</span>
          <img class="h-10 w-auto" src="assets/Logo.png" alt="" />
        </a>
        <button
          type="button"
          class="-m-2.5 rounded-md p-2.5 text-gray-700"
          (click)="showPhoneMenu = false"
        >
          <span class="sr-only">Close menu</span>
          <svg
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
      <div class="mt-6 flow-root">
        <div class="-my-6 divide-y divide-gray-500/10">
          <div class="space-y-2 py-6">
            <a
              routerLink="/"
              class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
              >Accueil</a
            >
            <a
              routerLink="/consult"
              class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
              >Nos livres</a
            >
            <a
              href="#"
              class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
              >Suggérer un livre</a
            >
            <a
              routerLink="/support"
              class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
              >Support</a
            >
            <a
              href="#"
              class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
              >Devenir Adhérent</a
            >
          </div>
          <div class="py-6" *ngIf="!isConnected">
            <a
              routerLink="/login"
              class="-mx-3 block rounded-lg px-3 py-2.5 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
              >S'identifier</a
            >
          </div>
          <div class="py-6" *ngIf="isConnected">
            <a
              routerLink="/account"
              class="-mx-3 block rounded-lg px-3 py-2.5 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
              >Mon Compte</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
