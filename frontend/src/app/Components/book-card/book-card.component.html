<li class="flex justify-between gap-x-6 py-5">
  <div class="flex min-w-0 gap-x-4">
    <img
      class="h-12 w-12 flex-none rounded-sm bg-gray-50"
      src="{{ book.coverLink }}"
      alt=""
    />
    <div class="min-w-0 flex-auto">
      <p class="text-sm font-semibold leading-6 text-gray-900">
        {{ book.title }}
      </p>
      <p class="mt-1 truncate text-xs leading-5 text-gray-500">
        {{ this.authors }}
      </p>
      <p class="mt-1 truncate text-xs leading-5 text-gray-500">
        {{ this.book.summary.trim().substring(0, 100) + "..." }}
      </p>
    </div>
  </div>
  <div class="hidden shrink-0 sm:flex sm:flex-col sm:items-end">
    <button class="text-sm font-medium text-gray-400 hover:text-gray-500">
      Consulter
    </button>
    <div class="mt-1 flex items-center gap-x-1.5">
      <div class="flex-none rounded-full bg-emerald-500/20 p-1">
        <div class="h-1.5 w-1.5 rounded-full bg-emerald-500"></div>
      </div>
      <p class="text-xs leading-5 text-gray-500">Disponible</p>
    </div>
  </div>
</li>
